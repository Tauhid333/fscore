    <main>
    <div class="right" style="margin:200px 40% ">

      <h1>fscore.com</h1>

      <form action="#"method="get">
      <label for="id1"><b>Shots on target:</b></label>
      <input type="number" name="Shots on target" id="id1" <br>
      <label for="id2"><b>Goals Scored:</b></label>
      <input type="number" name="Goals Scored" id="id2" <br>
      <label for="id3"><b>Assists:</b></label>
      <input type="number" name="Assists" id="id3" <br>
      <label for="id4"><b>Interceptions:</b></label>
      <input type="number" name="Interceptions" id="id4" <br>
      <label for="id5"><b>Tackles won:</b></label>
      <input type="number" name="Tackles won" id="id5" <br>
      <label for="id6"><b>Key Passes:</b></label>
      <input type="number" name="Key Passes" id="id6" <br><br>
      <button id="id7" onclick="result()">submit</button><br>

      </form>
      <form id="id8"oninput="x.value=parseInt(a.value)+parseInt(b.value)">
<input type="range" id="a" value="10">
+<input type="number" id="b" value="0">
=<output name="x" for="a b"></output>
</form>


        <img src="images/bruno.png" alt="">

      </div>




      </main>
      <script>
        function Result()
        {
          vars shots=document.getElementById("id1").value;
          vars goals=document.getElementById("id2").value;
          vars assists=document.getElementById("id3").value;
          vars interceptions=document.getElementById("id4").value;
          vars tackles=document.getElementById("id5").value;
          vars KeyPasses=document.getElementById("id6").value;
          vars sum=shots+goals+assists+interceptions+tackles+KeyPasses;
          vars result=sum/5;
          document.getElementById("id8").innerHTML = sum;

        }




        </script>
